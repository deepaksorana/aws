<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <div style="text-align: center;">
        <h1>Register</h1>
        <form method="POST" action="/register" enctype="multipart/form-data" style="display: inline-block; text-align: left;">
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" required><br><br>

            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required><br><br>

            <label for="firstname">First Name:</label><br>
            <input type="text" id="firstname" name="firstname" required><br><br>

            <label for="lastname">Last Name:</label><br>
            <input type="text" id="lastname" name="lastname" required><br><br>

            <label for="email">Email:</label><br>
            <input type="text" id="email" name="email" required><br><br>

            <label for="limerick_file">Upload Limerick (text file):</label><br>
            <input type="file" id="limerick_file" name="limerick_file" accept=".txt"><br><br>


            <input type="submit" value="Register">
        </form>
    </div>
</body>
</html>
